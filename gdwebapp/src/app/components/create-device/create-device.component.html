  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#" style="text-decoration: none">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/devices" routerLinkActive="active" style="text-decoration: none">dispositivos</a></li>

<div class="row gy-2 gx-3 align-items-center">

  <div class="col-4">
    <label for="partNumber" class="form-label">Número de série</label>
    <input [(ngModel)]="device.partNumber" type="number" class="form-control" id="partNumber">
  </div>
  <div class="col-4">
    <label for="color" class="form-label">Cor</label>
    <input [(ngModel)]="device.color" type="text" class="form-control" id="color">
  </div>
  <div class="col-4">
    <label for="categoryId" class="form-label">Categorias</label>
    <select  [(ngModel)]="device.category" id="categoryId" class="form-select">
      <option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name }}</option>
    </select>
  </div>

  <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end mt-4">
    <button type="button" (click)="addDevice()" class="btn btn-primary">Cadastrar</button>
  </div>
</div>
